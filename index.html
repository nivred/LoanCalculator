<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                        </div>
                                                                                         
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="number" step="0.01" class="form-control" id="interest" placeholder="Interest">
                        </div>
                               
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Calculate" class="bt btn-dark btn-block py-2">
                        </div>

                        <div id="loading">
                            <img src="assets/img/loading.gif" alt="">
                        </div>
                        <div id="results">
                            <h5>Results</h5>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend bg-primary">
                                    <span class="input-group-text bg-primary text-white">Monthly Payment</span>
                                </div>
                                <input type="number" class="form-control text-right pr-0" id="monthly-payment" disabled>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white">Total Payment</span>
                                </div>
                                <input type="number" class="form-control text-right pr-0" id="total-payment" disabled>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning">Total Interest</span>
                                </div>
                                <input type="number" class="form-control text-right pr-0" id="total-interest" disabled>
                            </div>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
